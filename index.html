<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunaCat - Сайт перенесен</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2d1b69 0%, #6a11cb 50%, #4a148c 100%);
            color: #f3e5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .language-switcher {
            position: absolute;
            top: 30px;
            right: 30px;
        }
        
        .lang-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ba68c8;
            color: #f3e5f5;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-left: 10px;
        }
        
        .lang-btn:hover {
            background: rgba(186, 104, 200, 0.3);
            transform: translateY(-2px);
        }
        
        .lang-btn.active {
            background: #ba68c8;
            color: #2d1b69;
        }
        
        .notification {
            background: rgba(0, 0, 0, 0.25);
            border: 2px solid #ff4081;
            border-radius: 20px;
            padding: 50px 40px;
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }
        
        .notification h1 {
            color: #ff4081;
            margin-bottom: 25px;
            font-size: 3rem;
            text-shadow: 0 2px 10px rgba(255, 64, 129, 0.3);
        }
        
        .notification p {
            font-size: 1.3rem;
            margin-bottom: 35px;
            line-height: 1.6;
            color: #e1bee7;
        }
        
        .new-url-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .new-url-box {
            background: rgba(255, 64, 129, 0.1);
            border: 2px solid #ff4081;
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            word-break: break-all;
        }
        
        .new-url {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff4081;
            text-decoration: none;
            transition: all 0.3s ease;
            display: block;
        }
        
        .new-url:hover {
            color: #ff79b0;
            text-decoration: underline;
        }
        
        .copy-btn {
            background: #7b1fa2;
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(123, 31, 162, 0.4);
        }
        
        .copy-btn:hover {
            background: #9c27b0;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(156, 39, 176, 0.6);
        }
        
        .copy-btn.copied {
            background: #4caf50;
        }
        
        .redirect-btn {
            background: #ff4081;
            color: white;
            border: none;
            padding: 15px 45px;
            border-radius: 35px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 5px 20px rgba(255, 64, 129, 0.4);
        }
        
        .redirect-btn:hover {
            background: #ff79b0;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 64, 129, 0.6);
        }
        
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #d1c4e9;
            font-size: 1rem;
            padding: 25px;
            border-top: 1px solid rgba(186, 104, 200, 0.2);
            width: 100%;
            opacity: 0.8;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #e1bee7;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        .info-text {
            font-size: 1.1rem;
            color: #d1c4e9;
            margin-top: 20px;
            line-height: 1.6;
            max-width: 600px;
        }
        
        @media (max-width: 768px) {
            .language-switcher {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 30px;
            }
            
            .notification {
                padding: 35px 25px;
            }
            
            .notification h1 {
                font-size: 2.2rem;
            }
            
            .new-url {
                font-size: 1.2rem;
            }
            
            .redirect-btn {
                padding: 12px 35px;
                font-size: 1.1rem;
            }
            
            .copy-btn {
                padding: 10px 30px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .notification h1 {
                font-size: 1.8rem;
            }
            
            .notification p {
                font-size: 1.1rem;
            }
            
            .new-url {
                font-size: 1rem;
            }
            
            .lang-btn {
                padding: 8px 20px;
                font-size: 0.9rem;
            }
            
            .new-url-box {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-switcher">
            <button class="lang-btn active" data-lang="ru">Русский</button>
            <button class="lang-btn" data-lang="en">English</button>
        </div>
        
        <div class="logo">LUNA CAT</div>
        
        <div class="notification">
            <h1 data-i18n="notification.title">САЙТ ПЕРЕНЕСЕН</h1>
            <p data-i18n="notification.text">Наш сайт переехал на новый адрес. Пожалуйста, обновите свои закладки.</p>
            
            <div class="new-url-container">
                <div class="new-url-box">
                    <a href="https://lunacat.gt.tc/" class="new-url" target="_blank">https://lunacat.gt.tc/</a>
                </div>
                <button class="copy-btn" data-i18n="copy.button">Скопировать ссылку</button>
                <button class="redirect-btn" data-i18n="redirect.button">Перейти на новый сайт</button>
            </div>
        </div>
        
        <p class="info-text" data-i18n="info.text">Нажмите на ссылку выше или используйте кнопку "Перейти на новый сайт".</p>
        
        <div class="footer">
            <p data-i18n="footer.text">© 2025 LunaCat. Все права защищены. Сайт переехал на новый адрес.</p>
        </div>
    </div>

    <script>
        // Тексты для перевода
        const translations = {
            ru: {
                "notification.title": "САЙТ ПЕРЕНЕСЕН",
                "notification.text": "Наш сайт переехал на новый адрес. Пожалуйста, обновите свои закладки.",
                "copy.button": "Скопировать ссылку",
                "redirect.button": "Перейти на новый сайт",
                "info.text": "Нажмите на ссылку выше или используйте кнопку 'Перейти на новый сайт'.",
                "footer.text": "© 2025 LunaCat. Все права защищены. Сайт переехал на новый адрес."
            },
            en: {
                "notification.title": "SITE MOVED",
                "notification.text": "Our site has moved to a new address. Please update your bookmarks.",
                "copy.button": "Copy link",
                "redirect.button": "Go to new site",
                "info.text": "Click on the link above or use the 'Go to new site' button.",
                "footer.text": "© 2025 LunaCat. All rights reserved. The site has moved to a new address."
            }
        };

        // Функция смены языка
        function switchLanguage(lang) {
            // Обновляем все элементы с data-i18n атрибутом
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            // Обновляем активную кнопку языка
            document.querySelectorAll('.lang-btn').forEach(btn => {
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Обновляем язык HTML тега
            document.documentElement.lang = lang;
            
            // Сохраняем выбор языка в localStorage
            localStorage.setItem('preferredLanguage', lang);
        }

        // Функция копирования ссылки в буфер обмена
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                
                copyBtn.classList.add('copied');
                copyBtn.textContent = translations[document.documentElement.lang].copy.button === "Скопировать ссылку" 
                    ? "Скопировано!" 
                    : "Copied!";
                
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Ошибка копирования: ', err);
                alert(translations[document.documentElement.lang].copy.button === "Скопировать ссылку" 
                    ? "Не удалось скопировать ссылку" 
                    : "Failed to copy link");
            });
        }

        // Обработчики событий для кнопок переключения языка
        document.querySelectorAll('.lang-btn').forEach(button => {
            button.addEventListener('click', function() {
                const lang = this.getAttribute('data-lang');
                switchLanguage(lang);
            });
        });

        // Обработчик для кнопки копирования ссылки
        document.querySelector('.copy-btn').addEventListener('click', function() {
            copyToClipboard('https://lunacat.gt.tc/');
        });

        // Обработчик для кнопки перехода на новый сайт
        document.querySelector('.redirect-btn').addEventListener('click', function() {
            window.location.href = 'https://lunacat.gt.tc/';
        });

        // При загрузке страницы проверяем сохраненный язык или определяем язык браузера
        document.addEventListener('DOMContentLoaded', function() {
            const savedLang = localStorage.getItem('preferredLanguage');
            const browserLang = navigator.language.startsWith('ru') ? 'ru' : 'en';
            const defaultLang = savedLang || browserLang;
            
            switchLanguage(defaultLang);
        });
    </script>
</body>
</html>
